<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera and QR Code Scanner</title>
  <style>
    #container {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      justify-content: space-between;
      height: 100vh;
      padding: 10px;
    }

    #videoContainer {
      width: 60%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #videoElement {
      width: 100%;
      height: auto;
      transform: scaleX(-1);
    }

    #scoreContainer {
      width: 35%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
<div id="container">
  <div id="videoContainer">
    <video id="videoElement" autoplay></video>
  </div>
  <div id="scoreContainer">
    <p id="qrCodeValue">Scanning...</p>
    <button id="rescanButton" disabled>Scan Again</button>
    <p id="score">Score: 0</p>
    <button id="clearScoreButton">Clear Score</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.18.5"></script>
<script>
  // Check if the browser supports getUserMedia
  if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
    const videoElement = document.getElementById('videoElement');
    const qrCodeValue = document.getElementById('qrCodeValue');
    const rescanButton = document.getElementById('rescanButton');
    const scoreElement = document.getElementById('score');
    const clearScoreButton = document.getElementById('clearScoreButton');
    const codeReader = new ZXing.BrowserQRCodeReader();
    let scanning = true;
    let score = 0;

    rescanButton.addEventListener('click', function() {
      qrCodeValue.textContent = "Scanning...";
      rescanButton.disabled = true;
      scanning = true;
      scanQRCode();
    });

    clearScoreButton.addEventListener('click', function() {
      clearScore();
    });

    function incrementScore() {
      score++;
      scoreElement.textContent = `Score: ${score}`;
      saveScore();
    }

    function saveScore() {
      localStorage.setItem('score', score);
    }

    function loadScore() {
      const savedScore = localStorage.getItem('score');
      if (savedScore !== null) {
        score = parseInt(savedScore);
        scoreElement.textContent = `Score: ${score}`;
      }
    }

    function clearScore() {
      localStorage.removeItem('score');
      score = 0;
      scoreElement.textContent = `Score: ${score}`;
    }

    function scanQRCode() {
      if (!scanning) return;

      codeReader.decodeOnceFromVideoDevice(undefined, 'videoElement')
        .then(function(result) {
          qrCodeValue.textContent = result.text;
          if (result.text === "player2") {
            incrementScore();
          }
          scanning = false;
          rescanButton.disabled = false;
        })
        .catch(function(error) {
          if (!(error instanceof ZXing.NotFoundException)) {
            console.error('QR code scan error: ', error);
          }
          scanning = false;
          rescanButton.disabled = false;
        });
    }

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(function(stream) {
        videoElement.srcObject = stream;
        loadScore();
        scanQRCode();
      })
      .catch(function(error) {
        console.error('Error accessing camera: ', error);
      });
  } else {
    console.error('getUserMedia is not supported');
  }
</script>
</body>
</html>
